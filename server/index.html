<!DOCTYPE html>
<html>
<head>
    <title>Local Server IP</title>
</head>
<body>
    <h1>Local Server IP Address:</h1>
    <p id="ip-address">Loading...</p>

    <script>
        // JavaScript code to update the IP address
        fetch('/get-ip')
            .then(response => response.text())
            .then(ipAddress => {
                document.getElementById('ip-address').textContent = ipAddress;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });
    </script>
</body>
</html>
